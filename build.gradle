group 'com.echovue'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'gradle-one-jar'

sourceCompatibility = 1.8

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.rholder:gradle-one-jar:1.0.4'
    }
}

project.ext {
    dropwizardVersion = '1.1.0'
    anankeVersion = '0.1.25'
}

repositories {
    mavenCentral()
}

dependencies {
    compile (
            "io.dropwizard:dropwizard-core:${dropwizardVersion}"
    )
    runtime (
            "com.netuitive:dropwizard-metrics-netuitive:+",
            "com.netuitive:ananke:${anankeVersion}"
    )
}

task packageJar(type: OneJar) {
    mainClass = 'com.echovue.shippingservice.ShippingServiceApplication'
}